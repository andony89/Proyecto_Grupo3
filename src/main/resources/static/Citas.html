<!DOCTYPE html>



<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita para Ver y Probar Auto</title>
</head>
<body>
    <h1>Agendar Cita para Ver y Probar Auto</h1>
    <form action="procesar_cita.php" method="POST">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora de la cita:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="modelo_auto">Modelo de auto:</label>
        <select id="modelo_auto" name="modelo_auto" required>
            <option value="modelo1">Modelo 1</option>
            <option value="modelo2">Modelo 2</option>
            <option value="modelo3">Modelo 3</option>
            <!-- Agrega aquí más opciones de modelos de autos -->
        </select><br><br>

        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Agendar Cita">
    </form>
</body>
</html>
