<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión</title>
  
  <style>
      
    body {
      background: #efefef;
      font-family: ‘Open Sans’, sans-serif;
      color: #777;
    }
    
    h1 {
      text-align: center;
    }
    
    a {
      color: #f58220;
      font-weight: 400;
    }
    
    form {
      width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>
  <h1>Inicio de Sesión</h1>
    <form onsubmit="return validarFormulario()" method="post" action="procesar_login.php">
        <label for="Usuario">Usuario:</label>
        <input type="text" id="Usuario" name="Usuario" required><br><br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" required><br>
        <p id="mensajeContraseña"></p><br>
        <input type="submit" value="Iniciar Sesión">
    </form>

    <a 
      href=»/signup.html»> ¿No tienes cuenta? Crear una
    </a>
  
    <input type="button" value="Crear Cuenta">
    <!-- Botón para crear cuenta nueva -->
  
    <script>
        
        function validarFormulario() {
        
            var Contraseña = document.getElementById("Contraseña").value;
            var mensajeContraseña = document.getElementById("mensajeContraseña");

            // Verificar la dependencia de la contraseña (mínimo 8 caracteres, letras mayúsculas, minúsculas y números)
            var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            
            if (!regex.test(Contraseña)) {
            
                mensajeContraseña.innerHTML = "La contraseña debe contener al menos 8 caracteres, incluyendo letras mayúsculas, minúsculas y números.";
                return false;
                
            } else {
            
                mensajeContraseña.innerHTML = "";
                return true;
                
            }
        }

  </script>
</body>
</html>
